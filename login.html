              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp">

            <div class="mb-3">
              <label style="font-family: 'Oleo Script', cursive;" for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" style="font-family:'Oleo Script', cursive;">

            <button type="submit" class="btn btn-primary" style="color:lightblue; background-color: white; border-color: white; font-family: 'Oleo Script', cursive;">Submit</button>
          </form>
          <br>
        <form method="get" action="index.html">
            <button type="submit" class="btn btn-success" style="background-color: lightgreen; border-color: lightgreen; opacity: .8; font-family: 'Oleo Script', cursive;">Exit</button>
