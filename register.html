<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamPlan</title>
    <link rel="icon" href="guitar_1026034.png" />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
    <header>
        <h1 class="title">JamPlan</h1>
    </header>
<body>
    <main class="main-container-register">
        <h2>Create an Account</h2>
        <form method="get" action="logpage.html" class="login-form" >
            <div class="mb-3">
              <label style="font-family: 'Oleo Script', cursive;" for="exampleInputUsername1" class="form-label">Username</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
              <label style="font-family: 'Oleo Script', cursive;" for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label style="font-family: 'Oleo Script', cursive;" for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
            <button type="submit" class="btn btn-primary" style="color:lightblue; background-color: white; border-color: white; font-family:'Oleo Script', cursive;">Submit</button>
          </form>
        <br></br>
        <form method="get" action="index.html">
            <button type="submit" class="btn btn-success" style="background-color: lightgreen; border-color: lightgreen; opacity: .8; font-family:'Oleo Script', cursive;">Exit</button>
        </form>
    </main>
    <footer>
        <div class="index-footer"></div>
            <span class="author-name">Josh Clancy</span>
            <a href="https://github.com/JoshuaClancy001/startup" target="_blank">Github</a></li>
        </div>
    </footer>
</body>
</html>
